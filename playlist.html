<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="playlist.css">
        <script src="playlist.js"></script>
        <style>
            .obj{
                z-index: -1;

            }
        </style>
    </head>
    <body>
        <div id="playlist" class="playlist">
            <div id="playlistTitleBar" class="playlist-title-bar">
                <div id="closePlaylistBtn" class="playlist-close-btn">&times;</div>
            </div>
            <div id="fileListContainer" class="playlist-viewport">
                <object class="obj" id="obj">
                    <ul id="fileList" class="file-list"></ul>
                </object>
            </div>
        </div>
    </body>
</html>
